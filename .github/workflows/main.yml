# Nombre de la action
name: Build container and run VISE API testing

on:
  workflow_dispatch:
    inputs:
      PORT:
        description: 'The port of your application'
        required: true
        default: "8000"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Descargar el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar docker
      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      # Construir imagen de docker
      - name: Build docker image
        run: |
          docker build -t vise-api:latest .

      # Levantar contenedor
      - name: Run container
        run: |
          docker run -d -p ${{ github.event.inputs.PORT }}:8000 \
            --name vise-api vise-api:latest

      # Instalar hurl
      - name: Setup hurl (API testing tool)
        uses: gacts/install-hurl@v1

      # Ejecutar pruebas con hurl
      - name: Test API
        run: hurl --variable host=http://localhost:${{ github.event.inputs.PORT }} --error-format long --test session.hurl
